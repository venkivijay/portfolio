<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Megrim&family=Quicksand:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Venki Vijay | Portfolio</title>
    <script>
      ;(function () {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
  </head>
  <body class="font-sans text-gray-700 dark:text-gray-200 relative">
    <!-- Dummy form for netlify bots -->
    <form name="leads" data-netlify="true" data-netlify-honeypot="bot-field" hidden aria-hidden="true">
      <input type="hidden" name="form-name" value="leads" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea type="text" name="message"></textarea>
    </form>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
